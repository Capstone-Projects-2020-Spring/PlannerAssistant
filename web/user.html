<html>
    <head>
        <title>Planner Assistant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./imgs/logo.png" />
        <link rel = "stylesheet" type = "text/css" href = "style/index.css" />
        
       <style>
            .button {
              background-color: #fde753;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
            }
        </style>
    </head>
    <body>
        <table id='nav'>
            <tr>
                <td className='links' id="title"><a href="index.html" style="text-decoration:none; color: #FFFFFF;">Planner Assistant</a></td>
                <td className='links' id="user"><a href="user.html"><img alt="userimg" src="./imgs/user.png"/></a></td>
            </tr>
        </table>    
        <div id="container">
            <!-- Used to simulate a routing Single Page App -->
        </div>
        
       <!--All external JS files-->
        <script src="./js/user.js"></script>
        
        
        <button class="button" id="authorize_button" style="display: none;">Sign In</button>
        <button class="button" id="signout_button" style="display: none;">Sign Out</button>
        <button class="button" id="event_button">Create Event</button>

        <pre id="content" style="white-space: pre-wrap;"></pre>

        <script src="./js/calendar.js"></script>

        <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

        
    </body>
</html>
